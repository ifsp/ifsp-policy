# Nome do fluxo de trabalho
name: Deploy to GitHub Pages

# Gatilho
on:
  push:
    branches:
      - main

# Permissões
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    
    steps:
      # 1. Baixa o código do seu repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- INÍCIO DA MUDANÇA ---
      # 2. Etapa para obter e formatar a data, e expô-la como uma "saída" (output)
      - name: Get last commit date
        id: get_date # Damos um ID a esta etapa para referenciar sua saída
        run: |
          COMMIT_DATE=$(TZ="America/Sao_Paulo" git log -1 --format=%cI)
          FORMATTED_DATE=$(date -d "$COMMIT_DATE" +'%d/%m/%Y')
          echo "formatted_date=$FORMATTED_DATE" >> "$GITHUB_OUTPUT"

      # 3. Usa uma Ação dedicada para encontrar e substituir o texto de forma segura
      - name: Replace placeholder with date
        uses: jacobtomlinson/gha-find-replace@v3
        with:
          find: "__LAST_UPDATED__"
          replace: "${{ steps.get_date.outputs.formatted_date }}" # Pega a saída da etapa anterior
          include: "index.html"
      # --- FIM DA MUDANÇA ---
      
      # 4. Prepara o ambiente para o GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 5. Faz o upload do artefato (com o texto já substituído)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      # 6. Publica no GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4