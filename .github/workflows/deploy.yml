name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    
    steps:
      # 1. Baixa o código do seu repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Executa o script de build que injeta as datas automaticamente
      - name: Build site with automatic date injection
        run: |
          chmod +x build.sh
          bash build.sh

      # 3. Prepara o ambiente para o GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 4. Faz o upload do artefato
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

      # 5. Publica no GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4