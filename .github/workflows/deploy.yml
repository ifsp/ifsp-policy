name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    
    steps:
      # 1. Baixa o código do seu repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Obtém a data e a substitui diretamente no arquivo
      - name: Inject last commit date
        run: |
          # Pega a data e a formata
          FORMATTED_DATE=$(TZ="America/Sao_Paulo" git log -1 --format=%cI | date -d - +'%d/%m/%Y')
          
          # Exibe a data no log para sabermos que foi gerada corretamente
          echo "Data formatada encontrada: $FORMATTED_DATE"
          
          # Exibe o conteúdo do arquivo ANTES da substituição para depuração
          echo "--- Conteúdo do index.html ANTES da substituição ---"
          cat index.html
          echo "----------------------------------------------------"
          
          # Comando de substituição que cria um arquivo temporário e o move de volta.
          # Esta é a forma mais segura de usar o 'sed' em scripts.
          sed "s|__LAST_UPDATED__|${FORMATTED_DATE}|g" index.html > index.tmp && mv index.tmp index.html
          
          # Exibe o conteúdo do arquivo DEPOIS da substituição para confirmar
          echo "--- Conteúdo do index.html DEPOIS da substituição ---"
          cat index.html
          echo "-----------------------------------------------------"

      # 3. Prepara o ambiente para o GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 4. Faz o upload do artefato
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      # 5. Publica no GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4